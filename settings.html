<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan - Pembuat Ujian</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <!-- Common CSS -->
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <!-- Auto-save indicator -->
    <div class="auto-save-indicator" id="autoSaveIndicator" style="display: none">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span id="autoSaveText">Auto-saved</span>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebar">
          <div class="position-sticky pt-3">
            <div class="text-center mb-4">
              <h4 class="text-white">
                <i class="bi bi-mortarboard me-2"></i>
                Pembuat Ujian
              </h4>
            </div>

            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="index.html">
                  <i class="bi bi-speedometer2 me-2"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="exam.html">
                  <i class="bi bi-file-text me-2"></i>
                  Ujian
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="questions.html">
                  <i class="bi bi-question-circle me-2"></i>
                  Bank Soal
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="participants.html">
                  <i class="bi bi-people me-2"></i>
                  Peserta
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="proctoring.html">
                  <i class="bi bi-camera-video me-2"></i>
                  Pengawas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reports.html">
                  <i class="bi bi-graph-up me-2"></i>
                  Laporan
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="settings.html">
                  <i class="bi bi-gear me-2"></i>
                  Pengaturan
                </a>
              </li>
              <li class="nav-item mt-4">
                <a class="nav-link" href="candidate.html">
                  <i class="bi bi-person-check me-2"></i>
                  Tampilan Peserta
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <!-- Top Navbar -->
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
              <i class="bi bi-list"></i>
            </button>
            <h1 class="h2">Pengaturan Sistem</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-download me-1"></i>
                  Ekspor
                </button>
              </div>
              <div class="dropdown">
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="bi bi-person-circle me-1"></i>
                  Admin
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profil</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Pengaturan</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Keluar</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Settings Content -->
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <h2>Pengaturan Sistem</h2>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h6>Pengaturan Umum</h6>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="systemName" class="form-label">Nama Sistem</label>
                    <input type="text" class="form-control" id="systemName" value="Pembuat Ujian" />
                  </div>
                  <div class="mb-3">
                    <label for="timezone" class="form-label">Zona Waktu</label>
                    <select class="form-select" id="timezone">
                      <option value="UTC">UTC</option>
                      <option value="EST">Waktu Timur</option>
                      <option value="PST">Waktu Pasifik</option>
                      <option value="GMT">GMT</option>
                    </select>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked />
                    <label class="form-check-label" for="emailNotifications"> Aktifkan Notifikasi Email </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h6>Pengaturan Pengawas</h6>
                </div>
                <div class="card-body">
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="enableGlobalProctoring" />
                    <label class="form-check-label" for="enableGlobalProctoring"> Aktifkan Pengawas Global </label>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="requireWebcamGlobal" />
                    <label class="form-check-label" for="requireWebcamGlobal"> Wajib Webcam Secara Default </label>
                  </div>
                  <div class="mb-3">
                    <label for="flagThreshold" class="form-label">Ambang Tanda (detik)</label>
                    <input type="number" class="form-control" id="flagThreshold" value="5" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common JS -->
    <script src="js/common.js"></script>
    <!-- Settings specific JS -->
    <script src="js/settings.js"></script>
  </body>
</html>
