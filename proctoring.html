<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proctoring - Exam Maker</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <!-- Common CSS -->
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <!-- Auto-save indicator -->
    <div class="auto-save-indicator" id="autoSaveIndicator" style="display: none">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span id="autoSaveText">Auto-saved</span>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebar">
          <div class="position-sticky pt-3">
            <div class="text-center mb-4">
              <h4 class="text-white">
                <i class="bi bi-mortarboard me-2"></i>
                Exam Maker
              </h4>
            </div>

            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="index.html">
                  <i class="bi bi-speedometer2 me-2"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="exam.html">
                  <i class="bi bi-file-text me-2"></i>
                  Exams
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="questions.html">
                  <i class="bi bi-question-circle me-2"></i>
                  Question Bank
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="participants.html">
                  <i class="bi bi-people me-2"></i>
                  Participants
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="proctoring.html">
                  <i class="bi bi-camera-video me-2"></i>
                  Proctoring
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reports.html">
                  <i class="bi bi-graph-up me-2"></i>
                  Reports
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="settings.html">
                  <i class="bi bi-gear me-2"></i>
                  Settings
                </a>
              </li>
              <li class="nav-item mt-4">
                <a class="nav-link" href="candidate.html">
                  <i class="bi bi-person-check me-2"></i>
                  Candidate View
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <!-- Top Navbar -->
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
              <i class="bi bi-list"></i>
            </button>
            <h1 class="h2">Live Proctoring</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-download me-1"></i>
                  Export
                </button>
              </div>
              <div class="dropdown">
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="bi bi-person-circle me-1"></i>
                  Admin User
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Proctoring Content -->
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <h2>Live Proctoring</h2>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-outline-primary" id="refreshProctoring"><i class="bi bi-arrow-clockwise me-2"></i>Refresh</button>
                <button type="button" class="btn btn-outline-danger" id="emergencyStop"><i class="bi bi-stop-circle me-2"></i>Emergency Stop</button>
              </div>
            </div>
          </div>

          <!-- Proctoring Stats -->
          <div class="row mb-4">
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title text-primary">12</h5>
                  <p class="card-text">Active Participants</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title text-warning">3</h5>
                  <p class="card-text">Flagged Activities</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title text-success">8</h5>
                  <p class="card-text">Normal Activity</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title text-info">1</h5>
                  <p class="card-text">Disconnected</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Live Participants Grid -->
          <div class="row" id="proctoringGrid">
            <!-- Participant cards will be loaded here -->
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common JS -->
    <script src="js/common.js"></script>
    <!-- Proctoring specific JS -->
    <script src="js/proctoring.js"></script>
  </body>
</html>
